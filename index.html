<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GALANACCI® PIONEERS OF GREATNESS is a Humanwear brand, bridging boxing and fashion. Designed for those who dare to be great.">
    <title>GALANACCI® PIONEERS OF GREATNESS</title>
    <link rel="icon" type="image/png" href="src/POG_FAVICON.png">
    <meta property="og:title" content="GALANACCI® PIONEERS OF GREATNESS">
    <meta property="og:description" content="GALANACCI® PIONEERS OF GREATNESS is a Humanwear brand, bridging boxing and fashion. Designed for those who dare to be great.">
    <meta property="og:url" content="pioneersofgreatness.com">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="src/POG_FAVICON.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="src/POG_FULL_LOGO_WHITE.png" alt="GALANACCI POG FULL LOGO" class="logo logo-1">
            </div>
        </div>
    </nav>

    <div id="container">
        <video autoplay muted loop playsinline class="background-video">
            <source src="src/BACKGROUND_VIDEO.mp4" type="video/mp4">
        </video>
    </div>

    <div class="forge-container">

        <a 
                href="https://www.pioneersofgreatness.shop/products/forge-denim-jacket?variant=56651492524367"
                class="forge-button"
        >
                FORGE DENIM JACKET (EARLY ACCESS)
        </a>

    </div>

    <div class="container">
        <!-- ✅ Shopify email capture -->
        <form
            id="email-form"
            method="post"
            action="https://www.pioneersofgreatness.shop/contact#contact_form"
            accept-charset="UTF-8"
        >
            <!-- Recommended hidden fields for Shopify contact forms -->
            <input type="hidden" name="form_type" value="customer">
            <input type="hidden" name="utf8" value="✓">
            <input type="hidden" name="contact[tags]" value="pog,forge,early-access">

            <div class="input-container">
                <!-- ✅ CRITICAL CHANGE: name must be contact[email] -->
                <input type="email" id="email" name="contact[email]" required>
                <div id="animated-placeholder"></div>
            </div>
            <button type="submit"><span class="button-text">➔</span><span class="button-arrow">➔</span></button>
        </form>
        <div id="status"></div>
    </div>

    <div class="copyright">
        © 2025 A GALANACCI® COMPANY
    </div>

    <script src="script.js"></script>
</body>
</html>
